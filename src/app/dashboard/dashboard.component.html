<p>
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="drawer.toggle()" class="example-icon">
      <mat-icon *ngIf="!drawer.opened">menu</mat-icon>
      <mat-icon *ngIf="drawer.opened">close</mat-icon>
    </button>
    <span>My Business Manager</span>
    <span class="example-spacer"></span>
    <button mat-icon-button (click)="logout()" class="example-icon" matTooltip="Logout">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>
</p>
<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">

    <mat-card class="example-card">
      <mat-card-content>
        <img src="" alt="" class="avatar mat-elevation-z4">
        <h4>Menu</h4>
      </mat-card-content>
    </mat-card>

    <mat-divider></mat-divider>

    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-subtitle>Home page</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <button mat-flat-button class="menu-button" routerLink="home" (click)="drawer.toggle()">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </button>
      </mat-card-content>
    </mat-card>

    <mat-divider></mat-divider>

    <mat-card class="example-card" *ngIf="!admin">
      <mat-card-header>
        <mat-card-subtitle>Management tools</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <button mat-flat-button class="menu-button" routerLink="suppliers" (click)="drawer.toggle()">
          <mat-icon>forklift</mat-icon>
          <span>Suppliers</span>
        </button>
        <button mat-flat-button class="menu-button" routerLink="products" (click)="drawer.toggle()">
          <mat-icon>inventory</mat-icon>
          <span>Products</span>
        </button>
      </mat-card-content>
    </mat-card>

    <mat-divider></mat-divider>

    <mat-card class="example-card" *ngIf="!client">
      <mat-card-header>
        <mat-card-subtitle>Administrative tools</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <button mat-flat-button class="menu-button" routerLink="users" (click)="drawer.toggle()">
          <mat-icon>group</mat-icon>
          <span>Users</span>
        </button>
      </mat-card-content>
    </mat-card>

  </mat-drawer>
  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
