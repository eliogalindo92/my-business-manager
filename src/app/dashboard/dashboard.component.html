<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <mat-card class="example-card">
        <mat-card-content>
          <img src="" alt="" class="avatar mat-elevation-z4">
        </mat-card-content>
      </mat-card>

      <mat-divider></mat-divider>

      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-subtitle>Home page</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <button mat-flat-button class="menu-button" routerLink="home">
            <mat-icon>home</mat-icon>
            <span>Home</span>
          </button>
        </mat-card-content>
      </mat-card>

      <mat-divider></mat-divider>

      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-subtitle>Management tools</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <button mat-flat-button class="menu-button" routerLink="suppliers">
            <mat-icon>forklift</mat-icon>
            <span>Suppliers</span>
          </button>
          <button mat-flat-button class="menu-button" routerLink="products">
            <mat-icon>inventory</mat-icon>
            <span>Products</span>
          </button>
        </mat-card-content>
      </mat-card>

      <mat-divider></mat-divider>

      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-subtitle>Administrative tools</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <button mat-flat-button class="menu-button" routerLink="users">
            <mat-icon>group</mat-icon>
            <span>Users</span>
          </button>
        </mat-card-content>
      </mat-card>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>My Business Manager</span>
      <span class="example-spacer"></span>
      <button mat-icon-button (click)="logout()" class="example-icon" matTooltip="Logout">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
