<mat-card>
  <mat-card-content>
<h1 mat-dialog-title>Delete product</h1>
<div mat-dialog-content>
  Would you like to delete this product?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button color="warn" mat-dialog-close cdkFocusInitial (click)="deleteProduct()">Yes</button>
</div>
  </mat-card-content>
</mat-card>
